    <div> 
        <h1 id="titulo">Cadastro de Leitores</h1>
    </div>
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

           
        </fieldset> 

        <!-- Campo de email -->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" name="telefone" id="telefone" required>
        </div>
        <div class="campo">
            <label for="dn"><strong>Data de nascimento</strong></label>
            <input type="date" name="dn" id="dn" required>
        </div>
        <div class="campo">
            <label for="endereco"><strong>Endereço</strong></label>
            <input type="text" name="endereco" id="endereco" required>
        </div>
        <div class="campo">
            <label for="cpf"><strong>CPF</strong></label>
            <input type="text" name="cpf" id="cpf" required>
        </div>
        <div class="campo">
            <label for="RG"><strong>RG</strong></label>
            <input type="text" name="RG" id="RG" required>
        </div>
    

        <!-- Botão para enviar o formulário -->
        <button class="btn" type="submit" onsubmit="">Cadastrar</button>            
        <button class="btn" type="button" onsubmit="">Voltar</button>     

    </form>

</body>
