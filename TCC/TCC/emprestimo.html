    <h1 id="titulo">Agendamento de empréstimo</h1>
<form action="" method="POST">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nomeleitor"><strong>Nome do leitor</strong></label>
            <input type="text" name="nomeleitor" id="nomeleitor" required>
        </div>
    </fieldset> 
    <div class="campo">
        <label for="livro"><strong>Título do livro</strong></label>
        <input type="text" name="livro" id="livro" required>
    </div>
    <div class="campo">
        <label for="hoje"><strong>Data de hoje</strong></label>
        <input type="date" name="hoje" id="hoje" required>
    </div>
    <div class="campo">
        <label for="entrega"><strong>Data da entrega</strong></label>
        <input type="date" name="entrega" id="entrega" required>
    </div>

        <button class="btn" type="submit" onsubmit="">Cadastrar</button>            
        <button class="btn" type="button" onsubmit="">Voltar
        </button>     
    
</form>
